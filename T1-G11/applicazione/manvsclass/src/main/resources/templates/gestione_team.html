<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .dashboard {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 220px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard h3 {
            margin: 0;
            font-size: 18px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .dashboard nav {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .dashboard nav a {
            text-decoration: none;
            font-size: 16px;
            color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #34495e;
            transition: all 0.3s ease-in-out;
        }
        .dashboard nav a:hover {
            background-color: #1abc9c;
            color: #2c3e50;
        }
        .content {
            margin-left: 260px;
            margin-top: 40px;
            padding: 20px;
        }
        .section {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }
        .section.active {
            display: block;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }
        button.top-left-button {
            position: fixed;
            width: 100px;
            height: 40px;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: 500;
            color: #34495e;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
            outline: none;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #16a085;
        }
        button:active {
            background-color: #149174;
            transform: scale(0.98);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Team</title>
</head>
<body>
    <div id="alertMessage" th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div id="successMessage" th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <h1>Gestione Team</h1>
    <button class="top-left-button" onclick="returnToHome()">Home</button>
    <div class="dashboard">
        <h3>Gestione Team</h3>
        <nav>
            <a href="#add-team" onclick="showSection('add-team')">Crea Team</a>
            <a href="#list-team" onclick="showSection('list-team')">Lista Team</a>
        </nav>
    </div>
    <div class="content">
        <div id="add-team" class="section">
            <h2>Aggiungi Team</h2>
            <form id="teamForm" method="post" action="/team">
                <label for="teamName">Nome Team:</label>
                <input type="text" id="teamName" name="teamName" required>
                <label for="description">Descrizione:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
                <label for="leaderId">ID Leader:</label>
                <input type="text" id="leaderId" name="leaderId" required>
                <label for="member">Membri del Team:</label>
                <input type="text" id="member" name="member" required>
                <label for="creationDate">Data di Creazione:</label>
                <input type="date" id="creationDate" name="creationDate" required>
                <button type="submit">Aggiungi Team</button>
            </form>
        </div>
        <div id="list-team" class="section">
            <h2>Lista Team</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome Team</th>
                        <th>Descrizione</th>
                        <th>ID Leader</th>
                        <th>Membri</th>
                        <th>Data di Creazione</th>
                    </tr>
                </thead>
                <tbody id="teamListBody" th:utext="${teamTableRows}">
                    <!-- Le righe saranno generate dinamicamente dal backend -->
                </tbody>
                
            </table>
        </div>
    </div>
    <script src="/gestione_team.js"></script>
</body>
</html>
